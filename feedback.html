<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback - SafeStreets</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #2575fc;
            --secondary-color: #6a11cb;
            --text-color-light: #fff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: flex-start;
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -10;
            filter: brightness(0.6) blur(2px);
        }

        /* --- Sidebar --- */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 240px;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            color: var(--text-color-light);
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .sidebar h2 {
            font-size: 2em;
            margin-bottom: 30px;
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: var(--text-color-light);
            font-weight: 500;
            font-size: 1.5em;
            transition: color 0.3s ease;
            display: block;
            padding: 10px 15px;
            border-radius: 8px;
        }

        .sidebar ul li a:hover {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        }
        
        /* New wrapper to center the main content */
        .main-content-wrapper {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            margin-left: 240px; /* Offset the wrapper by the sidebar's width */
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            color: var(--text-color-light);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--text-color-light);
            font-weight: 700;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.4);
            color: #333;
            box-sizing: border-box;
        }
        .form-group textarea {
            min-height: 100px;
        }

        .submit-btn {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: var(--text-color-light);
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .feedback-list {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            text-align: left;
        }

        .feedback-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .feedback-item:hover {
            transform: translateY(-5px);
            background: rgba(0, 0, 0, 0.3);
        }
        .feedback-item p {
            margin: 5px 0;
        }
        .feedback-item strong {
            color: #ffda6a;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
            display: none;
        }
        .message.error {
            color: #f8d7da;
            background-color: #721c24;
        }
        .message.success {
            color: #d4edda;
            background-color: #155724;
        }
        
        /* New CSS for the redirect button */
        #redirectBtn {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: var(--text-color-light);
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 15px;
            display: none;
        }
        
        #redirectBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .main-header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background: #111; /* dark background */
    display: flex;
    align-items: center;
    padding: 0 20px;
    box-sizing: border-box;
    z-index: 1001;
    border-bottom: 2px solid #333;
}

.logo {
    font-size: 4em;
    font-weight: 700;
    color: #FFD700; /* yellow */
}

/* --- Sidebar --- */
.sidebar {
    position: fixed;
    top: 60px; /* push down below header */
    left: 0;
    width: 240px;
    height: calc(100% - 60px);
    background: rgba(0, 0, 0, 0.85);
    color: var(--text-color-light);
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    z-index: 1000;
}

    </style>
</head>
<body>
    <video playsinline autoplay muted loop id="bg-video">
        <source src="Video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <header class="main-header">
        <div class="logo">SafeStreets</div>
    </header>  

    <div class="sidebar">
    <h2>Welcome, Username</h2>
    <ul>
        <li><a href="landing.html"><i class="fas fa-home"></i> Home</a></li>
        
        <li><a href="ride_history.html"><i class="fas fa-history"></i> Ride History</a></li>
        <li><a href="feedback.html"><i class="fas fa-comment-dots"></i> Feedback</a></li>
        <li><a href="profile.html"><i class="fas fa-user-circle"></i> User Profile</a></li>
        <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
</div>
    </div>

    <div class="main-content-wrapper">
        <div class="container">
            <p id="feedbackWelcomeMessage" class="message success" style="display: none;"></p>

            <h1>Submit Feedback</h1>
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="rating">Rating (1-5):</label>
                    <select id="rating" name="rating" required>
                        <option value="">Select rating...</option>
                        <option value="1">1 - Very Unsafe</option>
                        <option value="2">2 - Unsafe</option>
                        <option value="3">3 - Neutral</option>
                        <option value="4">4 - Safe</option>
                        <option value="5">5 - Very Safe</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comment">Comment:</label>
                    <textarea id="comment" name="comment" placeholder="Tell us about your experience..." required></textarea>
                </div>
                <p id="feedbackMessage" class="message"></p>
                <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>

            <button id="redirectBtn" style="display:none; margin-top:15px;">Go to Dashboard Now</button>

            <hr style="margin: 40px 0; border: none; border-top: 1px solid rgba(255, 255, 255, 0.2);">

            <h1>Your Past Feedback</h1>
            <ul id="feedbackList" class="feedback-list">
                <li class="loading-text">Loading your feedback...</li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const userId = localStorage.getItem('user_id');
            const feedbackForm = document.getElementById('feedbackForm');
            const feedbackMessage = document.getElementById('feedbackMessage');
            const feedbackList = document.getElementById('feedbackList');
            const feedbackWelcomeMessage = document.getElementById('feedbackWelcomeMessage');
            const redirectBtn = document.getElementById('redirectBtn');

            if (!userId) {
                window.location.href = 'index.html';
                return;
            }
            
            const urlParams = new URLSearchParams(window.location.search);
            const segmentId = urlParams.get('segment_id');

            if (segmentId) {
                feedbackWelcomeMessage.textContent = 'Thanks for your ride! Please provide your feedback below.';
                feedbackWelcomeMessage.style.display = 'block';
                feedbackForm.style.display = 'block';
            } else {
                feedbackForm.style.display = 'none';
                feedbackWelcomeMessage.textContent = 'You can submit feedback after selecting and saving a route on the dashboard.';
                feedbackWelcomeMessage.className = 'message error';
                feedbackWelcomeMessage.style.display = 'block';
            }

            function showMessage(element, msg, type, duration = 5000) {
                element.textContent = msg;
                element.className = `message ${type}`;
                element.style.display = 'block';
                if (element._hideTimer) clearTimeout(element._hideTimer);
                element._hideTimer = setTimeout(() => {
                    element.style.display = 'none';
                    element._hideTimer = null;
                }, duration);
            }

            redirectBtn.addEventListener('click', () => {
                window.location.href = 'dashboard.html';
            });

            async function fetchFeedback() {
                try {
                    const response = await fetch(`http://127.0.0.1:5000/api/get_feedback/${userId}`);
                    if (!response.ok) throw new Error('Failed to fetch feedback.');
                    const result = await response.json();

                    feedbackList.innerHTML = '';

                    if (result.feedback.length === 0) {
                        feedbackList.innerHTML = '<li>You have not submitted any feedback yet.</li>';
                    } else {
                        result.feedback.forEach(item => {
                            const listItem = document.createElement('li');
                            listItem.className = 'feedback-item';
                            listItem.innerHTML = `
                                <p><strong>Rating:</strong> ${item.rating} / 5</p>
                                <p><strong>Comment:</strong> ${item.comment}</p>
                                <p><strong>Date:</strong> ${new Date(item.submitted_at).toLocaleString()}</p>
                            `;
                            feedbackList.appendChild(listItem);
                        });
                    }
                } catch (error) {
                    console.error('Error fetching feedback:', error);
                    feedbackList.innerHTML = '<li>Could not load feedback. Please try again.</li>';
                }
            }

            feedbackForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                const rating = document.getElementById('rating').value;
                const comment = document.getElementById('comment').value.trim();

                const urlParams = new URLSearchParams(window.location.search);
                const segmentId = urlParams.get('segment_id');
                const userId = localStorage.getItem('user_id');

                if (!rating || !comment || !segmentId || !userId) {
                    showMessage(feedbackMessage, 'All fields are required.', 'error');
                    return;
                }

                try {
                    const response = await fetch(`http://127.0.0.1:5000/api/save_feedback`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            userId: parseInt(userId),
                            segment_id: parseInt(segmentId),
                            rating: parseInt(rating),
                            comment: comment
                        })
                    });

                    const result = await response.json();
                    if (response.ok) {
                        // Update the message and redirect time
                        showMessage(feedbackMessage, 'Thanks for travelling with SafeStreets! Redirecting to dashboard in 10 secondsâ€¦', 'success', 10000);
                        feedbackForm.reset();
                        redirectBtn.style.display = 'inline-block';

                        // Auto-redirect in 10 seconds
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 10000); // 10000 milliseconds = 10 seconds

                        await fetchFeedback();
                    } else {
                        showMessage(feedbackMessage, result.message || 'Failed to submit feedback.', 'error');
                    }

                } catch (error) {
                    console.error('Submission error:', error);
                    showMessage(feedbackMessage, 'An error occurred during submission.', 'error');
                }
            });

            await fetchFeedback();
        });
    </script>
</body>
</html>
