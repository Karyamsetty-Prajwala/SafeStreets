<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - SafeStreets</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #2575fc;
            --secondary-color: #6a11cb;
            --text-color-light: #fff;
            --card-bg: rgba(255, 255, 255, 0.15);
            --dark-overlay: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            color: var(--text-color-light);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: flex-start;
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -10;
            filter: brightness(0.6) blur(2px);
        }

        /* --- Sidebar --- */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 240px;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            color: var(--text-color-light);
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .sidebar h2 {
            font-size: 2em;
            margin-bottom: 30px;
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: var(--text-color-light);
            font-weight: 500;
            font-size: 1.5em; /* Increased font size for sidebar links */
            transition: color 0.3s ease;
            display: block;
            padding: 10px 15px;
            border-radius: 8px;
        }

        .sidebar ul li a:hover {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        }

        /* Main content wrapper to handle layout */
        .main-content-wrapper {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            margin-left: 240px; /* Offset the wrapper by the sidebar's width */
        }
        
        .profile-layout-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 40px; /* Increased gap */
            width: 95%; /* Increased width */
            max-width: 1200px; /* Increased max-width */
            padding: 50px; /* Increased padding */
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .profile-layout-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        .sidebar-content {
            background: var(--dark-overlay);
            padding: 30px; /* Increased padding */
            border-radius: 15px;
            color: var(--text-color-light);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .sidebar-content h4 {
            font-size: 1.5em; /* Increased font size */
            margin-bottom: 20px;
            color: #ffd700;
        }

        .user-info-section, .ride-history-section {
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        .ride-history-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            max-height: 300px; /* Increased max-height */
            overflow-y: auto;
        }

        .ride-history-list::-webkit-scrollbar {
            width: 8px;
        }
        .ride-history-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .ride-history-list::-webkit-scrollbar-thumb {
            background-color: var(--secondary-color);
            border-radius: 10px;
            border: 2px solid var(--dark-overlay);
        }

        .ride-history-list li {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px; /* Increased padding */
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 1.5em; /* Increased font size */
        }

        .main-profile-info {
            padding: 30px; /* Increased padding */
            background: var(--dark-overlay);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            ;
           
        }

        .profile-info-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px; /* Increased gap */
            margin-top: 20px;
            font-size: 1.8em; /* Increased font size */
        }

        .profile-info-grid strong {
            color: var(--text-color-light);
        }
    </style>
</head>
<body>
    <video playsinline autoplay muted loop id="bg-video">
        <source src="Video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="sidebar">
        <h2>SafeStreets</h2>
        <ul>
            <li><a href="landing.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="ride_history.html"><i class="fas fa-history"></i> Ride History</a></li>
            <li><a href="feedback.html"><i class="fas fa-comment"></i> Feedback</a></li>
            <li><a href="profile.html"><i class="fas fa-user-circle"></i> User Profile</a></li>
            <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <div class="main-content-wrapper">
        <section class="profile-layout-container">
            <div class="sidebar-content">
                <div class="user-info-section">
                    <h4>User Profile</h4>
                    <img src="https://via.placeholder.com/150" alt="User Profile Photo" class="profile-photo">
                    <h4 id="sidebarUsername">Loading...</h4>
                </div>
                
                <div class="ride-history-section">
                    <h4>Ride History</h4>
                    <ul id="rideHistoryList" class="ride-history-list">
                        <li>Loading ride history...</li>
                    </ul>
                </div>
            </div>
            
            <div class="main-profile-info">
                <h4>Personal Details</h4>
                <div class="profile-info-grid">
                    <strong>Name:</strong>
                    <span id="firstName">N/A</span>
    
                    <strong>Email:</strong>
                    <span id="email">N/A</span>
    
                    <strong>Phone:</strong>
                    <span id="phone">N/A</span>
    
                    <strong>Gender:</strong>
                    <span id="gender">N/A</span>
    
                    <strong>Created At:</strong>
                    <span id="createdAt">N/A</span>
    
                    <strong>Last Login:</strong>
                    <span id="lastLogin">N/A</span>
                </div>
            </div>
        </section>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const username = localStorage.getItem('username');
        const userId = localStorage.getItem('user_id');

        if (!username || !userId) {
            window.location.href = 'index.html';
            return;
        }

        const sidebarUsername = document.getElementById('sidebarUsername');
        if (sidebarUsername) {
            sidebarUsername.textContent = username;
        }

        try {
            const response = await fetch(`http://127.0.0.1:5000/api/user_data/${username}`);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();
            const userData = result.user;

            document.getElementById('firstName').textContent = userData.name || 'N/A';
            document.getElementById('email').textContent = userData.email || 'N/A';
            document.getElementById('phone').textContent = userData.phone || 'N/A';
            document.getElementById('gender').textContent = userData.gender || 'N/A';
            document.getElementById('createdAt').textContent = new Date(userData.created_at).toLocaleString() || 'N/A';
            document.getElementById('lastLogin').textContent = new Date(userData.last_login).toLocaleString() || 'N/A';

            const rideHistoryList = document.getElementById('rideHistoryList');
            rideHistoryList.innerHTML = '';

            if (userData.ride_history && userData.ride_history.length > 0) {
                userData.ride_history.forEach(ride => {
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>Source:</strong> ${ride.start}<br>
                                     <strong>Destination:</strong> ${ride.end}<br>
                                     <strong>Date:</strong> ${new Date(ride.date).toLocaleString()}`;
                    rideHistoryList.appendChild(li);
                });
            } else {
                rideHistoryList.innerHTML = '<li>No rides yet.</li>';
            }

        } catch (error) {
            console.error('Error fetching profile:', error);
            alert('Could not load profile data.');
        }
    });
</script>

</body>
</html>
